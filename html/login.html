<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Tech Blog</title>
</head>
<body>
    <!-- create jumbotron with nav bar. Nav bar includes links for the homepage and the dashboard; and the option to log in -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <button type="button" class="btn btn-light">Home</button>
            <button type="button" class="btn btn-light">Dashboard</button>
            <button type="button" class="btn btn-light">Login</button>
            <button type="button" class="btn btn-light">Logout</button>
          <h1 class="display-4">The Tech Blog</h1>
        </div>
      </div>

      <form  class="login-form">
        <h1>Login</h1>
        <div class="form-group">
<br>
          <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
<br>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
        <br> 
        </div>
        <button type="submit" class="btn btn-danger">Login</button>
      </form>
<br>
      <form  class="login-form">
        <h1>Sign Up</h1>
        <div class="form-group">
<br>
          <input type="email" class="form-control" id="emailSignup" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"></label>
          <input type="password" class="form-control" id="passwordSignup" placeholder="Password">
        </div>
        <br> 
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>

</body>
</html>
